<div style="display: flex">
  <mat-card
    *ngFor="let movie of movies"
    style="flex: 1 1 auto; margin-left: 30px"
  >
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" width="300" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(movie.Director)"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openSynopsisDialog(movie.Description)"
      >
        Synopsis
      </button>
      <mat-icon *ngIf="!isFavorite(movie._id)" (click)="addFavorite(movie._id)"
        >favorite_border</mat-icon
      >
      <mat-icon
        *ngIf="isFavorite(movie._id)"
        (click)="removeFavorite(movie._id)"
        >favorite</mat-icon
      >
    </mat-card-actions>
  </mat-card>
</div>
